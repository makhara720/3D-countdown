	<script>
		// Number(new Date("2024-12-25") - new Date()) / 60 / 60 / 24,
		$(document).ready(function () {
			// Calculate remaining time
			const futureDate = new Date("2024-12-25");
			const currentDate = new Date();
			const timeDifference = futureDate - currentDate; // Difference in milliseconds

			// Convert to days and hours for display
			const remainingDays = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
			const remainingHours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

			console.log(`Remaining time: ${remainingDays} days and ${remainingHours} hours`);

			// Initialize countdown
			$('.cd100').countdown100({
				endtimeYear: futureDate.getFullYear(),
				endtimeMonth: futureDate.getMonth() + 1, // Months are 0-indexed
				endtimeDate: futureDate.getDate(),
				endtimeHours: futureDate.getHours(),
				endtimeMinutes: futureDate.getMinutes(),
				endtimeSeconds: futureDate.getSeconds(),
				timeZone: "" // Set timezone if needed
			});
		});
	</script>
